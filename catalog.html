  <main class="main-catalog">
  <header class="catalog-header">
  <h1 class="catalog-title"> Гостиницы Седоны </h1>
  <ul class="breadcrumbs"> 
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link" href="index.html"> 
        <img class="breacrumbs-logo-index" src="#" alt="Главная">
      </a>
    </li>
    <li class="breadcrumbs-item">
      <a class="breadcrumbs-link"> Гостиницы </a>
    </li>
  </ul>
  </header>

  <section class="catalog-hotels"> 
  <h2 class="visually-hidden"> Список гостиниц с фильтрами </h2>
  <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
    <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title"> Инфраструктура </legend>
        <ul class="catalog-filter-list">
          <li class="catalog-filter-item">
      <label class="catalog-filter-label">
      <input class="catalog-filter-input" type="checkbox" name="swimming" checked>
      Бассейн
      </label>
          </li>
          <li class="catalog-filter-item">
          <label class="catalog-filter-label">
        <input class="catalog-filter-input" type="checkbox" name="parking" checked>
        Парковка
        </label>
          </li>
          <li class="catalog-filter-item">
        <label class="catalog-filter-label">
          <input class="catalog-filter-input" type="checkbox" name="wi-fi">
          Wi-Fi
          </label>
          </li>
      </ul>
    </fieldset>

    <fieldset class="catalog-filter-group">
      <legend class="catalog-filter-title"> Тип Жилья </legend>
      <ul class="catalog-filter-list">
        <li class="catalog-filter-item">
          <label class="catalog-filter-label">
            <input class="catalog-filter-input" type="radio" name="place" value="Гостиница" checked>
            Гостиница
          </label>
        </li>
        <li class="catalog-filter-item">
          <label class="catalog-filter-label">
            <input class="catalog-filter-input" type="radio" name="place" value="Мотель">
            Мотель
          </label>
        </li>
        <li class="catalog-filter-item">
          <label class="catalog-filter-label">
            <input class="catalog-filter-input" type="radio" name="place" value="Апартаменты">
            Апартаменты
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset class="catalog-filter-group">
      <legend class="catalog-filter-title">Стоимость, ₽:</legend>
      <label class="visually-hidden"> Стоимость от нуля рублей до девяти тысяч
      <input class="catalog-filter-value" type="number" min="0" name="from" placeholder="0 от">
    </label>
      <input class="catalog-filter-value" type="number" max="9000" name="to" placeholder="9000 до">
      <input class="catalog-filter-range" type="range" min="0" max="9000" name="value">
    </fieldset>
    <fieldset class="catalog-filter-group">
    <button class="button" type="submit">Применить</button>
    <input class="catalog-filter-reset" type="reset">
    </fieldset>
  </form> 
  </section>
  </main>
  </body>
  </html>
